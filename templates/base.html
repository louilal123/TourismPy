    {% block scripts %}
    <script>
        // Loading Screen Animation
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loadingScreen = document.querySelector('.loading-screen');
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }, 2500);
    });

    // Custom Cursor
    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      setTimeout(() => {
        cursorFollower.style.left = e.clientX + 'px';
        cursorFollower.style.top = e.clientY + 'px';
      }, 100);
    });

    document.addEventListener('mousedown', () => {
      cursor.style.transform = 'translate(-50%, -50%) scale(0.7)';
      cursorFollower.style.transform = 'translate(-50%, -50%) scale(0.7)';
    });

    document.addEventListener('mouseup', () => {
      cursor.style.transform = 'translate(-50%, -50%) scale(1)';
      cursorFollower.style.transform = 'translate(-50%, -50%) scale(1)';
    });

    // Button hover effects
    const buttons = document.querySelectorAll('a');
    
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
        cursorFollower.style.transform = 'translate(-50%, -50%) scale(3)';
        cursorFollower.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
      });
      
      button.addEventListener('mouseleave', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        cursorFollower.style.transform = 'translate(-50%, -50%) scale(1)';
        cursorFollower.style.backgroundColor = 'white';
      });
    });

    // Parallax Effect
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      document.querySelector('.hero-section').style.backgroundPositionY = scrollY * 0.5 + 'px';
    });
    </script>
    <script>
       // Mobile Menu Toggle Functionality
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIcon = document.getElementById('menu-icon');
    const closeIcon = document.getElementById('close-icon');
    
    menuToggle.addEventListener('click', function() {
        // Toggle mobile menu visibility
        mobileMenu.classList.toggle('hidden');
        mobileMenu.classList.toggle('active');
        
        // Toggle icons
        menuIcon.classList.toggle('hidden');
        closeIcon.classList.toggle('hidden');
        
        // Update aria-expanded state
        const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
        menuToggle.setAttribute('aria-expanded', !isExpanded);
    });
});
        </script>
        <script>
            window.addEventListener("load", function () {
                const preloader = document.getElementById('preloader');
                const content = document.getElementById('content');
          
                setTimeout(() => {
                    preloader.style.display = 'none'; // Hide loader
                    content.classList.remove('hidden'); // Show main content
                }, 1000); // Delay to ensure smooth transition
            });
          </script>
