<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Insights PH</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-[#0097b2] fixed w-full z-10 top-0 left-0 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-white text-xl font-bold">Tourism Insights PH</a>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-white hover:underline underline-offset-4 transition">Home</a>
                    <a href="/destinations" class="text-white hover:underline underline-offset-4 transition">Destinations</a>
                    <a href="/hotels" class="text-white hover:underline underline-offset-4 transition">Hotels</a>
                    <a href="/stats" class="text-white hover:underline underline-offset-4 transition">Tourism Stats</a>
                    <a href="/contact" class="text-white hover:underline underline-offset-4 transition">Contact</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="menu-toggle" class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-[#0097b2] px-2 pt-2 pb-3 space-y-2">
            <a href="/" class="block text-white py-2 px-3 hover:bg-[#007a91] rounded">Home</a>
            <a href="/destinations" class="block text-white py-2 px-3 hover:bg-[#007a91] rounded">Destinations</a>
            <a href="/hotels" class="block text-white py-2 px-3 hover:bg-[#007a91] rounded">Hotels</a>
            <a href="/stats" class="block text-white py-2 px-3 hover:bg-[#007a91] rounded">Tourism Stats</a>
            <a href="/contact" class="block text-white py-2 px-3 hover:bg-[#007a91] rounded">Contact</a>
        </div>
    </nav>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>

    <div class="pt-20">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
