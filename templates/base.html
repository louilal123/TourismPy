<style>
    
.filter-container1 {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.filter-container form {
    display: flex;
    align-items: center;
    gap: 10px; /* Adds spacing between label and dropdown */
}

#yearFilter {
    padding: 10px 15px;
    border: 2px solid var(--primary-color);
    border-radius: 8px;
    background-color: var(--secondary-color);
    color: var(--text-color);
    width: 200px; /* Increase size */
    font-size: 16px;
    cursor: pointer;
}

#yearFilter:focus {
    border-color: var(--primary-dark);
    outline: none;
}

#preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: #FFF; /* Matches your theme */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loader {
    color: #2c63bb;
    position: relative;
    font-size: 11px;
    background: #FFF;
    animation: escaleY 1s infinite ease-in-out;
    width: 1em;
    height: 4em;
    animation-delay: -0.16s;
}

.loader:before,
.loader:after {
    content: '';
    position: absolute;
    top: 0;
    left: 2em;
    background: #2c63bb;
    width: 1em;
    height: 4em;
    animation: escaleY 1s infinite ease-in-out;
}

.loader:before {
    left: -2em;
    animation-delay: -0.32s;
}

@keyframes escaleY {
    0%, 80%, 100% {
        box-shadow: 0 0;
        height: 4em;
    }
    40% {
        box-shadow: 0 -2em;
        height: 5em;
    }
}

.hidden {
    display: none;
}

</style>

<body>
   
    <div id="preloader">
        <span class="loader"></span>
    </div>
    {% include 'navbar.html' %}

    {% block scripts %}
    <script>
       // Mobile Menu Toggle Functionality
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIcon = document.getElementById('menu-icon');
    const closeIcon = document.getElementById('close-icon');
    
    menuToggle.addEventListener('click', function() {
        // Toggle mobile menu visibility
        mobileMenu.classList.toggle('hidden');
        mobileMenu.classList.toggle('active');
        
        // Toggle icons
        menuIcon.classList.toggle('hidden');
        closeIcon.classList.toggle('hidden');
        
        // Update aria-expanded state
        const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
        menuToggle.setAttribute('aria-expanded', !isExpanded);
    });
});
        </script>
        <script>
            window.addEventListener("load", function () {
                const preloader = document.getElementById('preloader');
                const content = document.getElementById('content');
          
                setTimeout(() => {
                    preloader.style.display = 'none'; // Hide loader
                    content.classList.remove('hidden'); // Show main content
                }, 1000); // Delay to ensure smooth transition
            });
          </script>
